    :root{
      --gabs-green: #1f8a3a;
      --gabs-dark: #13592a;

      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

    html,body{ height:100%; margin:0; background:var(--page-bg); color:#111; }

    /* Header */
    .site-header{
      background: linear-gradient(180deg,var(--gabs-green),var(--gabs-dark));
      color:#fff;

      box-shadow: 0 3px 8px rgba(8,20,10,0.12);
      position:sticky;
      top:0;
      z-index:1000;
    }
    .header-inner{
      max-width:var(--max-width);

      display:flex;
      gap:16px;
      align-items:center;

    .logo{

      border:2px solid rgba(255,255,255,0.12);
    }
    .site-title{ font-size:18px; font-weight:600; letter-spacing:0.2px; }

    nav.main-nav{ margin-left:auto; display:flex; gap:8px; align-items:center; }

      color:#fff; text-decoration:none; padding:8px 12px;

      opacity:0.95;
    }
    nav.main-nav a:hover{ background: rgba(255,255,255,0.06); }

    /* Search / actions */
    .header-actions{ display:flex; gap:10px; margin-left:12px; align-items:center; }

      text-decoration:none; display:inline-flex; align-items:center; gap:8px;
    }
    .btn.secondary{
      background:#fff; color:var(--gabs-dark); border:1px solid rgba(0,0,0,0.06);
    }

    .container{
      max-width:var(--max-width);
      margin:24px auto;
      padding:0 16px;
      display:grid;
      grid-template-columns: 1fr 380px;
      gap:20px;
    }

    /* Left: Map card */
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:14px;
      box-shadow:var(--shadow);
      min-height:520px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .card h2{ margin:0 0 8px 0; font-size:18px; color:var(--gabs-dark); }
    .meta{ color:var(--muted); font-size:13px; margin-bottom:8px; }

    /* Map container */
    #map{
      flex:1 1 auto;
      border-radius:8px;
      overflow:hidden;
      border:1px solid #e8efe9;
    }

    .sidebar{
      display:flex; flex-direction:column; gap:12px;
    }
    .info-card{
      background:var(--card-bg); padding:12px; border-radius:10px; box-shadow:var(--shadow);
    }

    .info-card p{ margin:0; color:var(--muted); font-size:14px; line-height:1.4; }
